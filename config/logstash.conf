input {
  # Input para Microsoft Defender via HTTP
  http {
    port => 5044
    codec => json
    tags => ["defender"]
  }
}

filter {
  # Parse de eventos do Microsoft Defender
  if "defender" in [tags] {
    mutate {
      add_field => { "[@metadata][target_index]" => "defender-alerts-%{+YYYY.MM.dd}" }
      add_field => { "event.module" => "microsoft_defender" }
    }

    # Adicionar severity level
    if [alertSeverity] == "High" or [alertSeverity] == "Critical" {
      mutate {
        add_tag => ["high_severity"]
      }
    }
  }

  # Enriquecimento de dados
  if [destination][ip] {
    geoip {
      source => "[destination][ip]"
      target => "[destination][geo]"
    }
  }
}

output {
  elasticsearch {
    hosts => ["${ELASTICSEARCH_HOSTS}"]
    user => "${ELASTICSEARCH_USERNAME}"
    password => "${ELASTICSEARCH_PASSWORD}"
    index => "%{[@metadata][target_index]}"
    manage_template => true
  }

  # Debug (descomente se necessÃ¡rio)
  # stdout { codec => rubydebug }
}
